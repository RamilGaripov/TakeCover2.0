              </tr>

          </div>
        </div>
      </div>
      <div class="row game" id="canvas_div">
        <canvas class="canvasElem" id="backgroundCanvas"></canvas>
        <canvas class="canvasElem" id="actionCanvas"></canvas>
      </div>
    
      <div class="row justify-content-center">
        <div class="col-5 startGame" id="startButtonHere">
          <button class="btn btn-info" id="startGame">Start Game</button>
          <button class="btn btn-info" id="pauseGame">Pause Game</button>
        </div>
      </div>
      <div class="row">
      <div class="col tribute">
        <h2 class="display-5" id="tribute">This game was made as a tribute to <a id="honLink" href="heroesofnewerth.com">Heroes of Newerth</a></h2>
